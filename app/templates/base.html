<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }} - Fitness Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 h-full flex flex-col">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">{{ app_name }}</h1>
                    <span class="text-sm text-blue-200">Fitness Activity Tracker</span>
                </div>
                <div class="flex space-x-6">
                    <a href="/" class="hover:text-blue-200 transition">Dashboard</a>
                    <a href="/upload" class="hover:text-blue-200 transition">Upload</a>
                    <a href="/activities" class="hover:text-blue-200 transition">Activities</a>
                    <a href="/personal-bests" class="hover:text-blue-200 transition">Personal Bests</a>
                    <a href="/analytics" class="hover:text-blue-200 transition">Analytics</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex-grow">
        {% if error %}
            <div class="mb-4 p-4 rounded-lg bg-red-100 text-red-700">
                {{ error }}
            </div>
        {% endif %}
        {% if success %}
            <div class="mb-4 p-4 rounded-lg bg-green-100 text-green-700">
                {{ success }}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white mt-auto">
        <div class="container mx-auto px-4 py-6 text-center">
            <p>&copy; 2025 {{ app_name }} Fitness Tracker</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
